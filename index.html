<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test Baidu</title>
  </head>
  <body style="margin: 0;padding: 0;">
    <iframe src="https://www.baidu.com/###"
            id="iframepage"
            frameborder="0"
            name="baiduFrame"
            longdesc="测试百度"
            width="100%">
    </iframe>
    <script>
        function setIframeHeight(iframe) {
            if (iframe) {
                iframe.height=document.documentElement.clientHeight+90;
            }
        };
        window.onload=function(){
            setIframeHeight(document.getElementById('iframepage'))
        };
    </script>
  </body>
</html>
